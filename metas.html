<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintech</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Próprio -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title">Meta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Adicionar Meta</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalMeta" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color: purple; color: #CCCCCC;">
              <h5 class="modal-title">+ Dinheiro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Adicionar Dinheiro a Meta</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>

    <header>
        <h1>Metas</h1>
    </header>

    <main class="container">
        <div class="meta">
            <p>Playstation 5</p>
            <p>Valor Final: R$ 5.000,00</p>
            <p>Valor Guardado: R$ 1.872,89<span class="float-right" data-toggle="modal" data-target="#modalMeta" style="
                background-color: rgb(188, 0, 188);
                border-radius: 50%;
                height: 30px;
                line-height: 25px;
                text-align: center;
                width: 30px;
            ">+</span></p>
        </div>

        <button type="button" class="butaum" data-toggle="modal" data-target="#modal">+</button>
    </main>

    <footer>
        <h1><a href="index.html">Voltar a Tela Inicial</a></h1>
    </footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
